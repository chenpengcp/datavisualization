<script>
    function aaa(name) {
        var color = new Array();
        color[0] = "";
        color[1] = "active";
        color[2] = "success";
        color[3] = "warning";
        color[4] = "danger";
        color[5] = "info";
        var s = '<div class="table-responsive-sm"><table class="table"><thead class="thead-dark"><tr><th>排名</th><th>id</th><th>金额</th></tr></thead><tbody>';
        $.ajax({
            url: "[[${#request.getContextPath()}]]/snh48/resultAll",
            dataType: 'json',
            data: {name: name},
            success: function (result) {
                for (var i = 0; i < result.length; i++) {
                    //result[i]表示获得第i个json对象即JSONObject
                    //result[i]通过.字段名称即可获得指定字段的值
                    var t = "'" + result[i].name + "'";
                    var n = Math.floor(Math.random() * (5 + 1));
                    var count = i + 1;
                    s += '<tr class="' + color[n] + '"><td>' + count + '</td><td onclick="ccc(' + t + ')">' + result[i].name + '</td><td>' + result[i].money + '</td></tr>';
                }
                s = s + '</tbody></table></div>';
                $("#xyz").html(s);
            }
        });
    }
</script>

<script>
    function bbb(st, en) {
        var start = st - 1;
        var end = en;
        var team = new Array();
        team[0] = "Team SII";
        team[1] = "Team NII";
        team[2] = "Team HII";
        team[3] = "Team X";
        team[4] = "Team B";
        team[5] = "Team E";
        team[6] = "Team J";
        team[7] = "Team G";
        team[8] = "Team NIII";
        team[9] = "Team Z";

        var color = new Array();
        color[0] = "#90D2F5";
        color[1] = "#9e57b4";
        color[2] = "#f8941d";
        color[3] = "#a3cd43";
        color[4] = "#f79fb8";
        color[5] = "#60dbd8";
        color[6] = "#006AB7";
        color[7] = "#abca11";
        color[8] = "#ffe249";
        color[9] = "#ea617b";
        var s = '<div class="table-responsive"><table class="table"><thead class="thead-dark"><tr><th>排名</th><th>成员</th><th>金额</th><th>人数</th></tr></thead><tbody>';
        $.get({
            url: "[[${#request.getContextPath()}]]/snh48/go",
            dataType: 'json',
            success: function (result) {
                for (var i = start; i < end; i++) {
                    //result[i]表示获得第i个json对象即JSONObject
                    //result[i]通过.字段名称即可获得指定字段的值
                    var t = "'" + result[i].name + "'";
                    // var n = Math.floor(Math.random() * (5 + 1));
                    for (var j = 0; j < team.length; j++) {
                        if (team[j] === result[i].team) {
                            s += '<tr bgcolor="' + color[j] + '"><td>' + result[i].id + '</td><td onclick="aaa(' + t + ')">' + result[i].name + '</td><td>' + result[i].money + '</td><td>' + result[i].count + '</td></tr>';
                        }
                    }
                }
                s = s + '</tbody></table></div>';
                $("#xyz").html(s);
            }
        });

    }
</script>

<script>
    function ech(st, en) {
        // var winWidth = document.body.scrollWidth - 12; // 取窗口宽度
        // var winHeight = document.body.scrollHeight - 24; // 取窗口高度
        // document.getElementById("pm").style.width = winWidth + 'px';
        // document.getElementById("pm").style.height = winHeight + 'px';
        var start = st - 1;
        var end = en - 1;
        var m = [];
        var c = [];
        var n = [];
        $.get({
            url: "[[${#request.getContextPath()}]]/snh48/go",
            dataType: 'json',
            success: function (result) {
                for (var i = end; i >= start; i--) {
                    //result[i]表示获得第i个json对象即JSONObject
                    //result[i]通过.字段名称即可获得指定字段的值
                    m.push(result[i].money);
                    c.push(result[i].count);
                    n.push(result[i].name);
                }
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('pm'), 'essos');

                // 指定图表的配置项和数据
                var option = {
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                            type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                        }
                    },
                    legend: {
                        data: ['集资人数', '集资总额']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: [
                        {
                            type: 'value'
                        }
                    ],
                    yAxis: [
                        {
                            type: 'category',
                            axisTick: {show: false},
                            data: n
                        }
                    ],
                    series: [
                        {
                            name: '集资总额',
                            type: 'bar',
                            stack: '总量',
                            label: {
                                normal: {
                                    show: true,
                                    position: 'right'
                                }
                            },
                            data: m
                        },
                        {
                            name: '集资人数',
                            type: 'bar',
                            stack: '总量',
                            label: {
                                normal: {
                                    show: false,
                                    position: 'left'
                                }
                            },
                            data: c
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            }
        });
    }
</script>

<script>
    function ccc(n) {
        var name = n;
        var color = new Array();
        color[0] = "";
        color[1] = "active";
        color[2] = "success";
        color[3] = "warning";
        color[4] = "danger";
        color[5] = "info";
        var total = 0;
        var count = 0;
        var s = '<div class="table-responsive"><table class="table"><caption>' + name + '集资信息表：</caption><thead class="thead-dark"><tr><th>成员</th><th>金额</th><th>比例</th><th>次数</th></tr></thead><tbody>';
        $.ajax({
            type: 'POST',
            url: "[[${#request.getContextPath()}]]/snh48/search",
            data: {name: name},
            dataType: 'json',
            success: function (result) {
                if (result.length > 0) {
                    for (var i = 0; i < result.length; i++) {
                        var n = Math.floor(Math.random() * (5 + 1));
                        var t = "'" + result[i].memberName + "'";
                        total += parseFloat(result[i].money);
                        count += parseInt(result[i].count);
                        s += '<tr class="' + color[n] + '"><td onclick="aaa(' + t + ')">' + result[i].memberName + '</td><td>' + result[i].money + '</td><td>' + toPercent(result[i].money, result[i].totalMoney) + '</td><td>' + result[i].count + '</td></tr>';
                    }
                    s = s + '<tr><td>总计</td><td>' + total.toFixed(2) + '</td><td>/</td><td>' + count + '</td></tr>';
                    s = s + '</tbody></table></div>';
                }
                $("#xyz").html(s);
            }
        });
    }
</script>
<script>
    function search() {
        var name = $('#main').val();
        var s = '<ul class="list-group">';
        $.ajax({
            type: 'POST',
            url: "[[${#request.getContextPath()}]]/snh48/search",
            data: {name: name},
            dataType: 'json',
            success: function (result) {
                if (result.length > 0) {
                    for (var i = 0; i < result.length; i++) {
                        s += '<li class="list-group-item">你为' + result[i].memberName + '一共集资了' + result[i].money + '元，集资了' + result[i].count + '次(参与一个链接算一次)，该小偶像总集资数为' + result[i].totalMoney + '元，你占她集资总额的百分比是' + toPercent(result[i].money, result[i].totalMoney) + '。</li>';
                    }
                } else {
                    s += '<li class="list-group-item">输入的id有误，请重新输入正在使用的摩点id！</li>';
                }
                s = s + '</ul>';
                $("#bg").html(s);
            }
        });
    }
</script>

<script>
    function toPercent(num, total) {
        return (Math.round(num / total * 10000) / 100.00 + "%");// 小数点后两位百分比
    }
</script>
<script>
    function add() {
        var s = '<ul class="list-group">';
        $.ajax({
            type: 'GET',
            url: "[[${#request.getContextPath()}]]/snh48/add",
            dataType: 'json',
            success: function (result) {
                if (result.length > 0) {
                    for (var i = 0; i < result.length; i++) {
                        if (result[i].count > 0) {
                            s += '<li class="list-group-item">' + result[i].name + '集资增加' + result[i].money + '元，集资人数增加' + result[i].count + '人。</li>';
                        } else {
                            s += '<li class="list-group-item">' + result[i].name + '集资增加' + result[i].money + '元。</li>';
                        }
                    }
                } else {
                    s += '<li class="list-group-item">貌似今天还没有增长！</li>';
                }
                s = s + '</ul>';
                $("#xyz").html(s);
            }
        });
    }
</script>
