<script>
    function aaa(name, pid) {
        var color = new Array();
        color[0] = "";
        color[1] = "active";
        color[2] = "success";
        color[3] = "warning";
        color[4] = "danger";
        color[5] = "info";
        var s = '<div class="table-responsive"><table class="table"><thead class="thead-dark"><tr><th>排名</th><th>id</th><th>金额</th></tr></thead><tbody>';
        $.get({
            url: "[[${#request.getContextPath()}]]/snh48/result",
            data: {
                name: name,
                id: pid
            },
            dataType: 'json',
            success: function (result) {
                for (var i = 0; i < result.length; i++) {
                    //result[i]表示获得第i个json对象即JSONObject
                    //result[i]通过.字段名称即可获得指定字段的值
                    var n = Math.floor(Math.random() * (5 + 1));
                    var count = i + 1;
                    s += '<tr class="' + color[n] + '"><td>' + count + '</td><td>' + result[i].name + '</td><td>' + result[i].money + '</td></tr>';
                }
                s = s + '</tbody></table></div>';
                $("#xyz").html(s);
            }
        });
    }
</script>

<script>
    function bbb(id) {
        var color = new Array();
        color[0] = "";
        color[1] = "active";
        color[2] = "success";
        color[3] = "warning";
        color[4] = "danger";
        color[5] = "info";
        var s = '<div class="table-responsive"><table class="table"><thead class="thead-dark"><tr><th>排名</th><th>成员</th><th>金额</th><th>系数</th><th>总额</th><th>人数</th></tr></thead><tbody>';
        $.get({
            url: "[[${#request.getContextPath()}]]/snh48/pk",
            data: {id: id},
            dataType: 'json',
            success: function (result) {
                for (var i = 0; i < result.length; i++) {
                    //result[i]表示获得第i个json对象即JSONObject
                    //result[i]通过.字段名称即可获得指定字段的值
                    var t = "'" + result[i].name + "'";
                    var p = "'" + result[i].pid + "'";
                    var n = Math.floor(Math.random() * (5 + 1));
                    s += '<tr class="' + color[n] + '"><td>' + result[i].id + '</td><td onclick="aaa(' + t + ',' + p + ')">' + result[i].name + '</td><td>' + result[i].money + '</td><td>' + result[i].ratio + '</td><td>' + result[i].totalMoney + '</td><td>' + result[i].count + '</td></tr>';
                }
                s = s + '</tbody></table></div>';
                $("#xyz").html(s);
            }
        });

    }
</script>

<script>
    function ech111(id) {
        var m = [];
        var c = [];
        var n = [];
        $.get({
            url: "[[${#request.getContextPath()}]]/snh48/pk",
            data: {id: id},
            dataType: 'json',
            success: function (result) {
                for (var i = result.length - 1; i >= 0; i--) {
                    //result[i]表示获得第i个json对象即JSONObject
                    //result[i]通过.字段名称即可获得指定字段的值
                    m.push(result[i].money);
                    c.push(result[i].count);
                    n.push(result[i].name);
                }
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('pm'), 'essos');

                // 指定图表的配置项和数据
                var option = {
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                            type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                        }
                    },
                    legend: {
                        data: ['集资人数', '集资总额']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: [
                        {
                            type: 'value'
                        }
                    ],
                    yAxis: [
                        {
                            type: 'category',
                            axisTick: {show: false},
                            data: n
                        }
                    ],
                    series: [
                        {
                            name: '集资总额',
                            type: 'bar',
                            stack: '总量',
                            label: {
                                normal: {
                                    show: true,
                                    position: 'right'
                                }
                            },
                            data: m
                        },
                        {
                            name: '集资人数',
                            type: 'bar',
                            stack: '总量',
                            label: {
                                normal: {
                                    show: false,
                                    position: 'left'
                                }
                            },
                            data: c
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            }
        });
    }
</script>
<script>
    function ech(id) {
        var m = [];
        var c = [];
        var n = [];
        $.get({
            url: "[[${#request.getContextPath()}]]/snh48/pk",
            data: {id: id},
            dataType: 'json',
            success: function (result) {
                for (var i = result.length - 1; i >= 0; i--) {
                    //result[i]表示获得第i个json对象即JSONObject
                    //result[i]通过.字段名称即可获得指定字段的值
                    m.push(result[i].money);
                    c.push(result[i].count);
                    n.push(result[i].name);
                }
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('pm'), 'essos');
                var option = {
                    color: ['#3398DB'],
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                            type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: [
                        {
                            type: 'category',
                            data: n,
                            axisTick: {
                                alignWithLabel: true
                            }
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value'
                        }
                    ],
                    series: [
                        {
                            name: '集资金额',
                            type: 'bar',
                            barWidth: '60%',
                            data: m,
                            label: {
                                normal: {
                                    show: true
                                }
                            }
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            }
        });
    }
</script>

<script>
    function search() {
        var name = $('#main').val();
        var s = '<ul class="list-group">';
        $.ajax({
            type: 'POST',
            url: "[[${#request.getContextPath()}]]/snh48/search",
            data: {name: name},
            dataType: 'json',
            success: function (result) {
                if (result.length > 0) {
                    for (var i = 0; i < result.length; i++) {
                        s += '<li class="list-group-item">你为' + result[i].memberName + '一共集资了' + result[i].money + '元，集资了' + result[i].count + '次(参与一个链接算一次)，该小偶像总集资数为' + result[i].totalMoney + '元，你占她集资总额的百分比是' + toPercent(result[i].money, result[i].totalMoney) + '。</li>';
                    }
                } else {
                    s += '<li class="list-group-item">输入的id有误，请重新输入正在使用的摩点id！</li>';
                }
                s = s + '</ul>';
                $("#bg").html(s);
            }
        });
    }
</script>

<script>
    function bg() {
        var name = $('#main').val();
        var color = new Array();
        color[0] = "";
        color[1] = "active";
        color[2] = "success";
        color[3] = "warning";
        color[4] = "danger";
        color[5] = "info";
        var s = '<table class="table table-responsive"><caption>你的集资信息表：</caption><thead><tr><th>成员</th><th>金额</th><th>比例</th><th>次数</th></tr></thead><tbody>';
        $.ajax({
            type: 'POST',
            url: "[[${#request.getContextPath()}]]/snh48/search",
            data: {name: name},
            dataType: 'json',
            success: function (result) {
                if (result.length > 0) {
                    for (var i = 0; i < result.length; i++) {
                        var n = Math.floor(Math.random() * (5 + 1));
                        s += '<tr class="' + color[n] + '"><td>' + result[i].memberName + '</td><td>' + result[i].money + '</td><td>' + toPercent(result[i].money, result[i].totalMoney) + '</td><td>' + result[i].count + '</td></tr>';
                    }
                    s = s + '</tbody></table>';
                } else {
                    s = '<p class="bg-primary">输入的id有误，请重新输入正在使用的摩点id！</p>';
                }
                $("#bg").html(s);
            }
        });
    }
</script>

<script>
    function toPercent(num, total) {
        return (Math.round(num / total * 10000) / 100.00 + "%");// 小数点后两位百分比
    }
</script>
</body>
